<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="invitation-container">
        <div class="tulip-background"></div>
        <div class="tulip-pattern"></div>
        <div class="tulip-floating"></div>
        <div class="tulip-floating"></div>
        <div class="tulip-floating"></div>
        <div class="invitation-content">
            <h1>✨ You're Invited ✨</h1>
            <div class="couple-names">
                <h2>John & Jane</h2>
            </div>
            <div class="event-details">
                <div class="date">Saturday, June 21st, 2025</div>
                <div class="time">6:00 PM</div>
                <div class="location">The Grand Hall<br>123 Love Street, City</div>
            </div>
            <div class="rsvp-section">
                <h3>RSVP</h3>
                <p>Please let us know by June 14th, 2025</p>
                <form class="rsvp-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <button type="submit">RSVP Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
